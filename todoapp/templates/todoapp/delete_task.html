{% extends 'todoapp/base.html' %}

{% block content %}
<h1>Delete Task</h1>
<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete "{{ object }}"?</p>
    <input type="submit" value="Confirm">
    <a href="{% url 'task_list' %}"><button>Cancel</button></a>
</form>
{% endblock %}
